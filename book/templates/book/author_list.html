{% extends 'base.html' %} {% block content %} {% if user.is_staff %}
<div class="d-flex justify-content-center align-item-center flex-wrap mb-3">
  <a href="{% url 'author-add' %}" class="btn btn-primary m-1 col-md-5"
    >Add Author</a
  >
</div>
{% endif %}

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for author in authors %}
  <div class="col">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">
          {{ author }}
          <a
            href="{% url 'author-update' author.pk %}"
            style="font-size: 0.8rem; margin-left: 0.3rem; color: #0d6efd"
          >
            {% if user.is_staff %}
            <i class="bi bi-pencil"></i>
            {% endif %}
          </a>
        </h5>
        <a href="{% url 'author-books' author.pk %}" class="btn btn-primary"
          >Show Books</a
        >
        {% if user.is_staff %}
        <a href="{% url 'author-delete' author.pk %}" class="btn btn-danger"
          >Delete</a
        >
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
