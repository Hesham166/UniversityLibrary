{%extends 'base.html'%}

{%block content%}

<div class="center">
	<form method="post" novalidate class="card" style="width: 90%;">
	 	{%csrf_token %}
	 	
        <h2> {% if book %} Edit Category {% else %} Add Category {% endif %} </h2>
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small class="error">{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
		
		<div class="form-buttons">
			<input type="submit" value="Save" class="btn btn-primary"/>
			<a href="{%url 'book-list'%}" class="btn btn-outline">Cancel</a>
		</div>
	</form>
</div>

{%endblock content%}
